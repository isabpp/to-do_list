<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-do list app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="d-flex justify-content-center m-4">To-do list application</h1>
        <form action="/" method="post" class="row">
            <div class="col">
                <input type="text" name="title" class="form-control form-control-md" placeholder="Add your new task" required/>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-outline-primary">Add</button>
            </div>
        </form>
        <th:block th:each="task: ${tasks}">
            <div class="card my-2">
                <div class="card-body d-flex flex-row justify-content-between">
                    <span th:classappend="${task.completed} ? 'text-success'" th:text="${task.title}">Task Title</span>
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-success">Mark done</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</body>
</html>
